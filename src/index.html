<!DOCTYPE html>
<html ng-app='githubViewer'>

<head>
	<meta charset='utf-8' />
	<title>GitHub Viewer</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u'
		crossorigin='anonymous'>
	<link rel='stylesheet' href='content/styles.css' />

	<script src='https://code.angularjs.org/1.5.8/angular.js'></script>
	<script src='https://code.angularjs.org/1.5.8/angular-route.js'></script>
</head>

<body ng-cloak>
	<nav class="navbar navbar-inverse navbar-static-top">
		<a class="navbar-brand" href="#">GitHubViewer</a>
	</nav>

	<div ng-view></div>

	<script src='app/app.module.js'></script>

	<script src='app/service/service.module.js'></script>
	<script src='app/service/github.js'></script>

	<script src='app/main/main.module.js'></script>
	<script src='app/main/main.js'></script>

	<script src='app/user/user.module.js'></script>
	<script src='app/user/user.js'></script>

	<script src='app/repository/repository.module.js'></script>
	<script src='app/repository/repository.js'></script>

	<script src='app/repository/collaborator-thumbnail/collaborator-thumbnail.directive.js'></script>

	<script src='app/router/router.module.js'></script>
	<script src='app/router/router.js'></script>

	<script src='app/filter/filter.module.js'></script>
	<script src='app/filter/possessive.filter.js'></script>

</html>
